<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Positions</title>
        <style>
            .box-green {
                width: 500px;
                height: 700px;
                background-color: green;
                border: 10px solid #2D6827;
                position: relative;
            }

            .box-blue{
                width: 300px;
                height: 300px;
                background-color: blue;
                border: 10px solid #1D1A86;
                position: relative;
            }
        </style>
    </head>
    <body>



        <div class="box-green">
            <div class="box-blue">
                <div style="position: absolute; width: 100px; height: 100px; background-color: red; top: 20px; left: 20px; border: 10px solid #b40909;">
                    &nbsp;
                    </div>
        </div>
        

        </div>
    </body>
</html>
