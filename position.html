<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Positions</title>
        <style>
            .box-green {
                width: 300px;
                height: 300px;
                background-color: green;
                border: 10px solid #2D6827;
                position: relative;
            }

            .box-blue{
                width: 100px;
                height: 100px;
                background-color: blue;
                border: 10px solid #1D1A86;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="box-green"></div>
        <div class="box-blue"></div>
    </body>
</html>
